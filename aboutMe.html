<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/aboutMe.css">
    <title>Gustavo Riedo - About me</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-list-iten">
                <a href="./index.html" class="navbar-list-link">Gustavo Riedo</a>
            </li>
            <li class="navbar-list-iten">
                <a href="#" class="navbar-list-link active">About me</a>
            </li>
        </ul>
    </nav>
    <main id="content">
        <h1>Like everything in life, programming is something we never stop learning and I am also on this journey. Find out more about the technologies that I love and that I'm starting to like.</h1>
        <section class="cardContainer">
            <section class="card">
                <div class="card-title"><p>I am master at</p></div>
                <div class="card-icons">
                    <img title="HTML5" src="./src/images/HTML5.svg" alt="HTML5" class="icon">
                    <img title="CSS3" src="./src/images/CSS3.svg" alt="CSS3" class="icon">
                    <img title="JavaScript" src="./src/images/JavaScript.svg" alt="Javascript" class="icon">
                </div>
            </section>
            <section class="card">
                <div class="card-title"><p>I am learning</p></div>
                <div class="card-icons">
                    <img title="NodeJS" src="./src/images/NodeJS.svg" alt="NodeJS" class="icon">

                    <img title="MongoDB" src="./src/images/MongoDB.svg" alt="MongoDB" class="icon">
                </div>
            </section>
            <section class="card">
                <div class="card-title"><p>I feel like learning</p></div>
                <div class="card-icons">
                    <img title="Electron" src="./src/images/Electron.svg" alt="Electron" class="icon">
                    <img title="NextJS" src="./src/images/NextJS.svg" alt="NextJS" class="icon">
                    <img title="React   Native" src="./src/images/ReactNative.svg" alt="React Native" class="icon">
                </div>
            </section>
        </section>
